<!doctype HTML>
<html>
  <head>
    <title>You can do it!</title>

    <meta charset="utf-8">

    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script language="javascript" type="text/javascript" src="code.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

  </head>
  <body>

    <!--The following div includes the image, the form input, add button, and the instructions
      to put this all in the centre. -->

    <div id="logo-container">
      <center>
        <img alt='TODO apps logo (a Rocket!)' src="Rocket.png">
      </center>
    </div>

    <div role="main" class="content">
      <center>
        <form id="task-form" action="javascript:addTodo()">
          <ul id="todolist"></ul>

          <label for="todoinput"><strong>Let's get you organised!</strong></label>
          <input type="text" id="todoinput"  placeholder="What do you need to do?"/>
          <input type="submit" value='Add' />
        </form>
      </center>
    </div>
    <div>
      <center>
        <ul id="tasks" style="list-style-type:none"></ul>
        <a href="#" onclick="clearCheckedTodos()"><em>Clear</em></a>
      </center>
    </div>
  </body
</html>
